<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Studio Sound-Max - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      <form id="loginForm" onsubmit="event.preventDefault(); loginLocal()">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="btn-navegacao">
        <button onclick="location.href='index.html'">Tela Inicial</button>
        <button onclick="location.href='registration.html'">
          Cadastrar-se
        </button>
      </div>
    </div>

    <script>
      function loginLocal() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        window.login(email, senha);
      }
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
